<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Hides the floating chat launcher button */
      #zsiq_float {
        display: none !important;
      }
      .chat-iframe-wrap {
      	right: unset !important;
      }
    </style>
    <script>
      //Extract query params from url
      function getParams(key) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(key);
      }

      const name = getParams('name');
      const email = getParams('email') || '';
      </script>
  </head>
  <body>
    <script>
      window.$zoho = window.$zoho || {};
      $zoho.salesiq = {
        values: {
          name: name,
          email: email
        },
        ready: function() {
          // Open chat automatically
          $zoho.salesiq.visitor.trigger('chat');

          
        }
      };
    </script>
    <script id="zsiqscript"
      src="https://salesiq.zohopublic.eu/widget?wc=siq2edfadf216a22d33baeb5f5fae01a3c5ecd8283e9f4bf8ca562aa0c2c2c5bf1c6d91d5e46f2773b4dbe68455c78f462a"
      defer>
    </script>
  </body>
</html>
